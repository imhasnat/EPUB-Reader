<div class="reader-container" [class.dark-mode]="isDarkMode$ | async">
  <div class="reader-controls">
    <div class="controls-wrapper">
      <div class="chapter-selector">
        <select (change)="navigateToChapter($event)">
          <option value="">Select Chapter</option>
          <option *ngFor="let item of toc" [value]="item.href">
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="navigation-controls">
        <button (click)="previousPage()">←</button>
        <button (click)="nextPage()">→</button>
      </div>
      <span class="progress">Progress: {{ progress }}%</span>
    </div>

    <!-- <div class="zoom-controls">
      <button (click)="zoomOut()">-</button>
      <span>{{ currentScale }}%</span>
      <button (click)="zoomIn()">+</button>
    </div> -->
  </div>

  <div #viewerContainer class="viewer"></div>

  <div class="bottom-controls">
    <div class="controls-wrapper">
      <div class="chapter-selector">
        <select (change)="navigateToChapter($event)">
          <option value="">Select Chapter</option>
          <option *ngFor="let item of toc" [value]="item.href">
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="navigation-controls">
        <button (click)="previousPage()">←</button>
        <button (click)="nextPage()">→</button>
      </div>
    </div>
  </div>
</div>
