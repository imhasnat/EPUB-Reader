<div class="reader-container" [class.dark-mode]="isDarkMode$ | async">
  <div class="reader-controls">
    <div class="controls-wrapper">
      <div class="navigation-controls">
        <button (click)="previousPage()">←</button>
        <button (click)="nextPage()">→</button>
      </div>
      <div class="progress-container">
        <ng-container *ngIf="progressLoading; else progressDisplay">
          <p>Loading progress...</p>
        </ng-container>
        <ng-template #progressDisplay>
          <p *ngIf="progress !== null">Progress: {{ progress }}%</p>
        </ng-template>
      </div>
      <div class="zoom-controls">
        <button (click)="zoomOut()">-</button>
        <span>{{ currentScale }}%</span>
        <button (click)="zoomIn()">+</button>
      </div>
    </div>
  </div>

  <div class="reader-content">
    <app-toc-sidebar
      *ngIf="toc.length"
      [toc]="toc"
      (chapterSelected)="navigateToChapter($event)"
    >
    </app-toc-sidebar>
    <div #viewerContainer class="viewer"></div>
  </div>

  <div class="bottom-controls">
    <div class="controls-wrapper">
      <div class="navigation-controls">
        <button (click)="previousPage()">←</button>
        <button (click)="nextPage()">→</button>
      </div>
    </div>
  </div>
</div>
